<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round:regular"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ef012ad891.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img class="alien" src="./alien_prev_ui.png" alt="" />
    <div class="card">
      <div class="image">
        <img src="./astro_prev_ui.png" alt="" />
      </div>
      <div class="form">
        <h1 class="title">Get in touch!</h1>
        <p><strong style="color: #490662"> Connect </strong>with Us</p>
        <form class="form-inside">
          <div class="input-container">
            <i class="fa-solid fa-user"></i>
            <input type="text" class="input name" placeholder="FullName" />
          </div>
          <div class="input-container">
            <i class="fa-solid fa-envelope"></i>

            <input type="email" placeholder="Email" class="input email" />
          </div>

          <div class="input-container">
            <i class="fa-solid fa-comment"></i>
            <input type="text" placeholder="Message" class="input comment" />
          </div>
          <button class="input btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
